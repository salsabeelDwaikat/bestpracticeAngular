<div class="register-container">
    <mat-card class="register-card">
      <mat-card-title class="register-title">Register</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="username?.hasError('required') && (username?.touched || username?.dirty)">
              Username is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="email?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="email?.hasError('email')">
              Enter a valid email
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
            <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="password?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="full-width" type="submit">
            Register
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions class="text-center">
        <span>Already have an account?
          <button mat-button color="accent" (click)="router.navigate(['/login'])">
            Login here
          </button>
        </span>
      </mat-card-actions>
    </mat-card>
  </div>
